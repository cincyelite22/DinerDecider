<div class="card">
	<h2 class="card-header bg-primary">Categories</h2>
	<div class="card-block text-dark">
		<div class="col-12">
			<div class="progress" *ngIf="showLoading">
			  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
			</div>
			<div *ngIf="showCategories">
				<div *ngFor="let item of categories; let i = index">
					<button type="button" class="btn btn-lg btn-block btn-list text-white" [ngStyle]="{'background-color': colors[getColorIndex(i)]}" (click)="onCategoryClick(item.categories.id)">
						{{ item.categories.name }}
					</button>		
				</div>
			</div>
			<div *ngIf="showRestaurants">
				<div *ngFor="let item of restaurants; let i = index">
					<button type="button" class="btn btn-lg btn-block btn-list text-white" [ngStyle]="{'background-color': colors[getColorIndex(i)]}">
						{{ item.restaurant.name }}
					</button>		
				</div>
			</div>
		</div>
	</div>
</div>

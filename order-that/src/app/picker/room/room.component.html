<button (click)="goBackToCategories()" class="btn btn-primary btn-lg back-button text-left" *ngIf="showRestaurants"><i class="fa fa-arrow-left back-icon" aria-hidden="true"></i> Categories</button>
<div class="card">
	<h2 class="card-header bg-primary text-white">
		Room: {{ roomId }}
		<h5>Hunger Bucks Remaining: {{ hungerBucksRemaining }}</h5>
	</h2>
	<div class="card-block">
		<div class="col-12" *ngIf="!isValidRoom">
			<h3>This room does not exist</h3>
			<button [routerLink]="['../..']" type="button" class="btn btn-primary btn-lg btn-block btn-list">
				Join/Create Room
			</button>
		</div>
		<div class="col-12" *ngIf="needsPassword && isValidRoom">
			<label><h3>Enter Room Password:</h3></label>
			<input [(ngModel)]="password" (ngModelChange)="resetValidation()" class="form-control" type="text">
			<div [hidden]="!invalidPasswordChecked" class="alert alert-danger">
	      Invalid password.
	    </div>
	    <button (click)="checkPassword()" type="button" [disabled]="!password" class="btn btn-primary btn-lg btn-block btn-list">
				Enter Room
			</button>
		</div>
		<div class="col-12" *ngIf="!needsPassword && isValidRoom">
			<div class="progress" *ngIf="showLoading">
			  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
			</div>
			<div *ngIf="showCategories">
				<label><h3>What kind of food are you craving?</h3></label>
				<div *ngFor="let item of categories; let i = index">
					<button type="button" class="btn btn-lg btn-block btn-list text-white" [ngStyle]="{'background-color': _zomatoService.getButtonColor(i)}" (click)="onCategoryClick(item.categories.id)">
						{{ item.categories.name }}
					</button>		
				</div>
			</div>
			<div *ngIf="showRestaurants">
				<div *ngFor="let item of restaurants; let i = index">
					<button type="button" class="btn btn-lg btn-block btn-list text-white" [ngStyle]="{'background-color': _zomatoService.getButtonColor(i)}">
						{{ item.restaurant.name }}
					</button>		
				</div>
			</div>
		</div>
	</div>
</div>

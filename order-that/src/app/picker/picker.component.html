<div *ngIf="!showJoinRoom">
	<button [routerLink]="['create-room']" type="button" class="btn btn-primary btn-lg btn-block btn-list">
		Create Room
	</button>
	<button (click)="enableJoinRoom()" type="button" class="btn btn-primary btn-lg btn-block btn-list">
		Join Room
	</button>
</div>
<div *ngIf="showJoinRoom">
	<div class="form-group">
		<input [(ngModel)]="roomId" (ngModelChange)="resetValidation()" class="form-control" type="text" placeholder="Enter room id">
		<div [hidden]="isValidRoom" class="alert alert-danger">
      The room entered does not exist.
    </div>
    <button (click)="joinRoom()" type="button" [disabled]="!roomId" class="btn btn-primary btn-lg btn-block btn-list">
			Join Room
		</button>
		<button (click)="cancel()" type="button" class="btn btn-danger btn-lg btn-block btn-list">
			Cancel
		</button>
  </div>
</div>
